<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Currency.css">
    <link rel="shortcut icon" href="exchanging.png" type="image/x-icon">
    <title>My Currency Converter</title>
    <style>

    </style>
</head>
<body>
    <nav>
        <div class="logo1">
            <img src="dollar-sign-svgrepo-com.svg" alt="dollar sign">
        </div>
        <div class="logo">My Currency Converter</div>
        <ul>
            <li><a href="Currency.html">Home</a></li>
            <li><a href="Animation.html">Animation</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
            <p>Convert currencies with ease!</p>
        </div>

        <div class="converter">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="from">From:</label>
                <select id="from">
                    <option value="Choose your currency" selected disabled hidden>Choose your currency</option>
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="ind">IND</option>
                    <!-- Add more currency options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <select id="to">
                    <option value="Choose your currency" selected disabled hidden>Choose your currency</option>
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="ind">IND</option>
                    <!-- Add more currency options here -->
                </select>
            </div>
            <button onclick="convertCurrency()">Convert</button>
            <p id="result"></p>
        </div>
</body>
</html>
